<app-header></app-header>

<div class="games-content">
    <div class="games">
        <app-card
            *ngFor="let game of games"
            [game]="game"
        >{{ game.title }}</app-card>
    </div>

    <div class="add-game">
        <a routerLink="/new-game">
            <button>Add New Game</button>
        </a>
    </div>
</div>
